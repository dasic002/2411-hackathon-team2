<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

        <!--Navbar-->
        <header>
            <nav>
            </nav>
        </header>

        <main>
            <!--Hero Section-->
            <section class="hero">

            </section>

            <!--weather section-->
            <section class="weather">

            </section>

            <!--news section-->
            <section class="news">
                <!-- News content will be dynamically inserted by JavaScript -->
            </section>

            <!--Text-to-Speech Control Panel-->
            <section id="tts-control-panel" role="region" aria-label="Text-to-speech controls">
                <div class="panel-content">
                    <button class="controls-toggle" aria-expanded="false">
                        Show Speed & Pitch Controls
                    </button>
                    <div class="now-reading">
                        <span class="reading-label">Now reading: </span>
                        <span class="reading-title" aria-live="polite"></span>
                    </div>
                    <div class="controls-content">
                        <div class="control-group">
                            <label for="global-speech-rate">Speed:</label>
                            <input type="range" id="global-speech-rate" min="0.5" max="2" step="0.1" value="1"
                                class="speech-slider" aria-label="Speech rate control">
                            <span class="speech-value" aria-live="polite">1.0x</span>
                        </div>
                        <div class="control-group">
                            <label for="global-speech-pitch">Pitch:</label>
                            <input type="range" id="global-speech-pitch" min="0.5" max="2" step="0.1" value="1"
                                class="speech-slider" aria-label="Speech pitch control">
                            <span class="speech-value" aria-live="polite">1.0x</span>
                        </div>
                    </div>
                    <div class="speech-buttons">
                        <button class="pause-speech" aria-label="Pause reading" disabled>
                            <span class="button-text">Pause</span>
                        </button>
                        <button class="stop-speech" aria-label="Stop reading" disabled>
                            <span class="button-text">Stop</span>
                        </button>
                    </div>

                </div>
            </section>

            <!--FAQ section-->
            <section class="faq">

            </section>

        </main>

        <!--Footer section-->
        <footer>

        </footer>

        <script type="module" src="assets/js/script.js"></script>
    </body>

</html>
